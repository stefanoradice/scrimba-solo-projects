<!doctype html>
<html>

<head>
    <meta name="viewport" content="width=device-width initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link
        href="https://fonts.googleapis.com/css2?family=Inter:wght@400;700&family=Josefin+Sans:wght@400;700&display=swap"
        rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/normalize/8.0.1/normalize.css">

    <title>We are the Champions</title>
    <link rel="stylesheet" href="index.css">
</head>

<body>
    <div class="container">
        <div class="header">
            <img id="logo" src="assets/freddie.png" alt="logo of the app">
            <h1>We are the Champions</h1>
        </div>
        <div class="message-box">
            <textarea placeholder="Write your endorsement here" id="message-field"></textarea>
            <input type="text" id="from-field" placeholder="From">
            <input type="text" id="to-field" placeholder="To">
            <button id="publish-button">Publish</button>
        </div>
        <div class="endorsements">
            <h2>- Endorsements - </h2>
            <ul id="endorsements-list">
            </ul>
        </div>
    </div>
    <script src="index.js" type="module"></script>
</body>

</html>
