<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Movie Watchlist</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;700;800&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="index.css">
    <script src="index.js" defer></script>
</head>

<body>
    <header>
        <div class="header-section">
            <h1>My Watchlist</h1>
            <a href="index.html" title="go to my wtchlist">Search for movies</a>
        </div>
    </header>
    <main>
        <section class="main-section">
            <form id="search-form">
                <input type="text" placeholder="Search for a movie" id="search-input">
                <button id="search-button">Search</button>
            </form>

            <div class="watchlist-list" id="watchlist-list">

                <article class="movie">
                    <img src="images/blade-runner.png" alt="Blade Runner movie" class="movie-image">
                    <div class="movie-content">
                        <div class="movie-header">
                            <h2>Blade Runner</h2>
                            <div class="movie-rating">
                                <img src="images/star-icon.svg"> 8.1
                            </div>
                        </div>
                        <div class="movie-info">
                            <div class="movie-duration">
                                117 min
                            </div>
                            <div class="movie-categories">
                                Action, Drama, Sci-fi
                            </div>
                            <button data-id="" class="movie-action movie-remove-watchlist"><img
                                    src="images/minus-icon.svg">Remove</button>
                        </div>
                        <div class="movie-excerpt">
                            A blade runner must pursue and terminate four replicants who stole a ship in space, and have
                            returned to Earth to find their creator.
                        </div>
                    </div>
                </article>

                <div class="empty-result">
                    Your watchlist is looking a little empty...
                    <a href="index.html" class="add-movie"><img src="images/plus-icon.svg" class="add-icon">Letâ€™s add some movies!</a>
                </div>
            </div>

        </section>
    </main>
</body>

</html>
