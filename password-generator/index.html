<html>

<head>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500&family=Karla:wght@800&display=swap"
        rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/normalize/8.0.1/normalize.css">
    <link rel="stylesheet" href="index.css">
</head>

<body>
    <div class="container">
        <h1>Generate a <span>random password</span></h1>
        <h2>Never use an insecure password again</h2>
        <div class="options">
            <div>
                <label for="password-length">Password length</label>
                <select id="password-length">
                    <option value="6">6</option>
                    <option value="8">8</option>
                    <option value="12">12</option>
                </select>
            </div>
            <div>
                <input type="checkbox" id="include-numbers" checked>
                <label for="include-numbers">Numbers</label>
            </div>
            <div>
                <input type="checkbox" id="include-symbols" checked>
                <label for="include-symbols">Symbols</label>
            </div>
        </div>
        <button id="generate-password">Generate passwords</button>
        <div class="passwords">
            <div class="password" id="password-1"></div>
            <div class="password" id="password-2"></div>
        </div>
        <div id="password-secure"></div>
    </div>
    <script src="index.js"></script>
</body>

</html>
