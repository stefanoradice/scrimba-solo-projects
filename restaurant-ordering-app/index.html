<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Restaurant Ordering App</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@200&family=Smythe&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css" />
    <link rel="stylesheet" href="index.css">
    <script defer src="index.js" type="module"></script>
</head>

<body>
    <header>
        <h1>Jimmyâ€™s Diner</h1>
        <h2>The best burgers and pizzas in town.</h2>
    </header>
    <main>
        <div id="menu"></div>
        <div id="order-complete"></div>
        <div id="order-review">
            <h2>Rate your experience!</h2>
            <div class="stars-review" id="stars-review">
                <i class="fa-regular fa-star" data-rate="1"></i>
                <i class="fa-regular fa-star" data-rate="2"></i>
                <i class="fa-regular fa-star" data-rate="3"></i>
                <i class="fa-regular fa-star" data-rate="4"></i>
                <i class="fa-regular fa-star" data-rate="5"></i>
            </div>
        </div>
    </main>
    <div id="modal-overlay"></div>
    <div id="checkout-modal" class="modal">
        <div class="modal-inner">
            <h2>Enter card details</h2>
            <form id="checkout-form">
                <input type="text" id="fullname" name="fullname" aria-label="Insert your fullname"
                    placeholder="Enter your name" required>
                <input type="text" id="credit_cart_number" name="credit_cart_number" maxlength="19"
                    aria-label="Insert your credit card number" placeholder="Enter card number" required>
                <input type="text" id="cvv" name="cvv" maxlength="3" aria-label="Insert your credti card CVV"
                    placeholder="Enter CVV" required>
                <button type="submit" id="submit-payment">Pay</button>
            </form>
        </div>
    </div>
</body>

</html>
